<body style="margin: 0; background: #ffffff; margin-top: 80px">
    <input type="hidden" id="anPageName" name="page" value="feed" />
    <div class="container-center-horizontal">
      <div class="feed screen">
        <div class="flex-row-4">
          <!-- Middle content and timeline post -->

          <div class="frame-container">

            <div class="frame-210 border-1px-mercury">
                <img
                  class="unsplashc5-xy-lljk-mr-y"
                  src={{userBasicDetails[0].firstName}}
                  style="border-radius: 50px;"
                />
                <div class="flex-col-8 post">
                  <input class="title" placeholder="Post the Reality" name="post" [(ngModel)]="postWritten">
                  <div class="flex-row-5">
                    <img class="biimage" src="../../../assets/img/bi-image@2x.svg" />
                    <img
                      class="fluentgif-16-regular"
                      src="../../../assets/img/fluent-gif-16-regular@2x.svg"
                    />
                    <img class="uitcalender" src="../../../assets/img/uit-calender@2x.svg" />
                    <div class="overlap-group-1">
                      <div
                        type="button" class="place-1 valign-text-middle metrophobic-normal-white-14px"
                      (click)="addPost(postWritten)">
                        Post
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <!-- Sample of timeline post -->
            <div class="frame-2 border-1px-mercury" *ngFor="let item of timelinePosts">
              <div class="flex-row">
                <img class="unsplash" src={{item.profileImage}} style="border-radius: 50px;"/>
                <div class="flex-col" >
                  <div class="flex-row-1">
                    <div class="name-1 poppins-semi-bold-absolute-zero-18px">
                      {{item.userName}}
                    </div>
                    <div class="address poppins-normal-stack-12px">{{item.createdOn}} Sec</div>
                  </div>
                  <p class="put-your-professiona poppins-normal-stack-12px">
                    {{item.postContent}}
                  </p>
                </div>
                <div class="mdi-light-container">
                  <img
                    class="mdi-light"
                    src="../../../assets/img/mdi-light-content-cut@2x.svg"
                  />
                  <img
                    class="mdi-lightdots-horizontal"
                    src="../../../assets/img/mdi-light-dots-horizontal@2x.svg"
                  />
                </div>
              </div>
              <div class="flex-row-2 poppins-normal-stack-12px">
                <img class="mdi-light" src="../../../assets/img/mdi-light-heart@2x.svg" />
                <div class="number">8</div>
                <img
                  class="mdi-lightcomment"
                  src="../../../assets/img/mdi-light-comment@2x.svg"
                />
                <div class="number">8</div>
                <img
                  class="mdi-lightalert-octagon"
                  src="../../../assets/img/mdi-light-alert-octagon@2x.svg"
                />
                <div class="number">8</div>
              </div>
            </div>

          </div>

                    <!-- Rightmost content -->
                    <div class="frame-container-1">
                        <!-- Network section -->
                        <div class="frame-190 border-1px-mercury-2" *ngFor="let item of userBasicDetails">
                          <div class="overlap-group-2">
                            <div class="network-1 poppins-semi-bold-absolute-zero-24px">
                              Network
                            </div>
                            <div class="online">Online</div>
                          </div>
                          <div class="flex-row-6">
                            <div class="unsplashuyattuavi-container-1">
                              <!-- <img
                                class="unsplashuya-tt9u6-av-i-4"
                                src={{item.firstName}}
                                style="border-radius: 50px;"
                              /> -->
                              <img
                                class="unsplashuya-tt9u6-av-i"
                                src="../../../assets/img/unsplash-uyatt9u6avi-1@1x.png"
                              />
                              <img
                                class="unsplashuya-tt9u6-av-i"
                                src="../../../assets/img/unsplash-uyatt9u6avi-8@1x.png"
                              />
                              <img
                                class="unsplashuya-tt9u6-av-i"
                                src="../../../assets/img/unsplash-uyatt9u6avi-9@1x.png"
                              />
                            </div>
                            <div class="unsplashuyattuavi-container">
                              <img
                                class="unsplashuya-tt9u6-av-i-1"
                                src="../../../assets/img/unsplash-uyatt9u6avi-10@1x.png"
                              />
                              <img
                                class="unsplashuya-tt9u6-av-i"
                                src="../../../assets/img/unsplash-uyatt9u6avi-2@1x.png"
                              />
                              <img
                                class="unsplashuya-tt9u6-av-i"
                                src="../../../assets/img/unsplash-uyatt9u6avi-3@1x.png"
                              />
                              <img
                                class="unsplashuya-tt9u6-av-i"
                                src="../../../assets/img/unsplash-uyatt9u6avi-5@1x.png"
                              />
                            </div>
                            <div class="unsplashuyattuavi-container">
                              <img
                                class="unsplashuya-tt9u6-av-i-1"
                                src="../../../assets/img/unsplash-uyatt9u6avi-11@1x.png"
                              />
                              <img
                                class="unsplashuya-tt9u6-av-i"
                                src="../../../assets/img/unsplash-uyatt9u6avi-7@1x.png"
                              />
                              <img
                                class="unsplashuya-tt9u6-av-i"
                                src="../../../assets/img/unsplash-uyatt9u6avi-4@1x.png"
                              />
                              <img
                                class="unsplashuya-tt9u6-av-i"
                                src="../../../assets/img/unsplash-uyatt9u6avi-6@1x.png"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
        </div>
      </div>
    </div>
  </body>
