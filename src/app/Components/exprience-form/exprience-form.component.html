<div class="container-center-horizontal">
  <div class="exprience screen">
    <div class="flex-row-1">
      <div class="flex-col-9">
        <div class="frame-358 border-1px-mist-gray">
          <div class="frame-354 border-1px-mercury-2">
            <div class="frame-362 border-1px-absolute-zero">
              <div class="car-stories poppins-normal-absolute-zero-11px">
                Exprience
              </div>
            </div>
          </div>
          <div class="frame-363 border-1px-mercury">
            <div class="flex-col-10 poppins-normal-stack-14px">
              <div class="frame-363-1 border-1px-absolute-zero">
                <div
                  class="title-of-the-accomplishment poppins-normal-absolute-zero-11px"
                >
                  Title of the accomplishment
                </div>
              </div>
              <div class="company-name">Company Name</div>
              <div class="employment-type">Employment Type</div>
              <div class="location">Location</div>
              <div class="start-date">Start Date</div>
              <div class="breif-company-description">
                Brief Company Description
              </div>
              <div class="flex-col-item">Document</div>
              <button type="button" img
                class="group-363"
                src="../../../assets/img/group-363-5@2x.svg"
              >Next</button>
            </div>
            <div class="flex-col-11">
              <input type="text" class="frame-365 border-1px-mist-gray"name="state"
              [(ngModel)]="experienceVar.company"
              #company>
              <select type="text" class="frame-3 border-1px-mist-gray"name="state"
              [(ngModel)]="experienceVar.employmentType"
              #employmentType> 
              <option>Full time</option>
              <option>Part time</option>
              <option>Intern</option>
            </select>
              <input type="text" class="frame-3 border-1px-mist-gray"name="state"
              [(ngModel)]="experienceVar.location"
              #location>
              <input type="date" class="frame-3 border-1px-mist-gray"  [(ngModel)]="experienceVar.start_date"
              #start_date>
              <input type="text" class="frame-3 border-1px-mist-gray"   [(ngModel)]="experienceVar.briefDescripition"
              #briefDescripition>
              <input type="file" (change)="upload($event)" accept=".png,.jpg,.pdf" class="frame-3 border-1px-mist-gray" />
              <button type="button" img
                class="group-364"
                (click)="addExperience()"
                src="../../../assets/img/group-364@2x.svg"
              >Get this verified</button>
            </div>
          </div>
          <div class="frame-364 border-1px-mercury">
            <div class="flex-col-12 poppins-normal-stack-14px">
              <div class="frame-363-2 border-1px-absolute-zero">
                <div
                  class="validate-the-work-exprience poppins-normal-absolute-zero-11px"
                >
                  Validate the Work Exprience
                </div>
              </div>
              <div class="place-2">Name</div>
              <div class="place-3">Name</div>
              <div class="place-4">Name</div>
              <div class="place-5">Name</div>
              <div class="place-6">Name</div>
            </div>
            <div class="frame-container-1">
              <input type="text" class="frame-365 border-1px-mist-gray">
              <input type="text" class="frame-3 border-1px-mist-gray">
              <input type="text" class="frame-369 border-1px-mist-gray">
              <input type="text" class="frame-371 border-1px-mist-gray">
              <input type="text" class="frame-3 border-1px-mist-gray">
            </div>
            <div class="frame-container-2">
              <button type="button" class="frame-362-1 border-1px-absolute-zero">
                <div class="get-varified poppins-normal-absolute-zero-11px">
                  Get Varified
                </div>
              </button>
              <button type="button" class="frame-37 border-1px-absolute-zero">
                <div class="get-varified poppins-normal-absolute-zero-11px">
                  Get Varified
                </div>
              </button>
              <button type="button" class="frame-375 border-1px-absolute-zero">
                <div class="get-varified poppins-normal-absolute-zero-11px">
                  Get Varified
                </div>
              </button>
              <button type="button" class="frame-376 border-1px-absolute-zero">
                <div class="get-varified poppins-normal-absolute-zero-11px">
                  Get Varified
                </div>
              </button>
              <button type="button" class="frame-37 border-1px-absolute-zero">
                <div class="get-varified poppins-normal-absolute-zero-11px">
                  Get Varified
                </div>
              </button>
            </div>
          </div>
          <button type="button" img
            class="group-363-1"
            src="../../../assets/img/group-363-4@2x.svg"
          >Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
